<head>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>

<body>
    <section id="searchSection">
        <h1>Name:</h1>
        <div class="text-input">
            <input type="text" id="input1" placeholder="e.g Roter Stein 2x2" onchange="updateSearch();">
        </div>
        <h1>Form:</h1>
        <div class="select">
            <select onchange="updateSearch();" name="slct" id="slct">
                <option></option>
                <option>Nichts</option>
                <option>Eckig</option>
                <option>Rund</option>
                <option>Cornered</option>
            </select>
        </div>
        <h1>Kategorie:</h1>
        <div class="select">
            <select onchange="updateSearch();" name="slct" id="slctCat">
                <option></option>
                <option>Brick</option>
                <option>Technick</option>
                <option>Pflanze</option>
                <option>Minifiguren</option>
                <option>Spezial</option>
                <option>Platten</option>
                <option>Slopes</option>
                <option>Dome</option>
                <option>Brick Modified</option>
                <option>Plate Modified</option>
                <option>Fence</option>
                <option>House</option>
                <option>Bracket</option>
                <option>Antenna</option>
                <option>Hinge</option>
                <option>Bar</option>
                <option>Handle</option>
            </select>
        </div>
        <h1>Dimensionen:</h1>
        <div class="text-input">
            <input onchange="updateSearch();" type="text" id="input2" placeholder="e.g 2x2x2">
        </div>
        <section id="searchSectionGridView">
        </section>
    </section>
    <section id="resultSection">      
    </section>
</body>
